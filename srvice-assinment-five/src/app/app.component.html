<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 col-md-offset-2">
            <app-active-users
                [users]="activeUsers"
                (userSetToInactive)="onSetToInactive($event)"></app-active-users>
            <app-inactive-users
                [users]="inactiveUsers"
                (userSetToActive)="onSetToactive($event)"></app-inactive-users>
        </div>
    </div>
</div>
