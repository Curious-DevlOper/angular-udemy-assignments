<div class="row">
    <p>recipes component</p>
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="onselectedRecipe($event)"></app-recipe-list>
    </div>
    
    <div class="col-md-7">
        <div  *ngIf="selectedRecipe; else infoText"></div>
        <app-recipe-detail 
        [recipe] = "selectedRecipe"></app-recipe-detail >
        <ng-template  #infoText>
            <p>please select a recipe</p>
        </ng-template>
    </div>
    
</div>
