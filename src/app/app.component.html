
<div class="container">
  <div class="row">
    <div class="col-xs-12 mt-5">
      <button class="btn btn-primary"
      (click)="onlyOdd=!onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
          [ngClass] = "{odd: oddnum % 2 !==0}"
          [ngStyle]="{backgroundColor: oddnum % 2 !== 0 ? 'blue' : 'transparent'}"

        *ngFor="let oddnum of oddNumbers">
        {{oddnum}}

          </li>
        </div >
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
          [ngStyle]="{backgroundColor: evenNum % 2 !== 0 ? 'blue' : 'transparent'}"

          [ngClass] = "{odd: evenNum % 2 !==0}"
          *ngFor="let evenNum of evenNumbers">
          {{evenNum}}

          </li>
        </div>  
      </ul>
 
  </div>
</div>
